{%extends "base.html"%}
{% block title %}Adding New Category{% endblock %}
{%block operation%}
<div class="col-offset-2">
    <h4>Adding New Category</h4>
</div>
{%endblock%}
{%block content%}
        <form class="form-horizontal" action="{{ url_for('newCategory') }}" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for = "name" class="col-sm-2 control-label">Category Name</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text" name="name" size="30" placeholder="Category Name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-success" type="submit" value="Add Category">
                    <a class="btn btn-primary" href="{{ url_for('categories') }}">cancel</a>
                </div>
            </div>
        </form>
{%endblock%}
