{%extends "base.html"%}
{% block title %}Adding New Author{% endblock %}
{%block operation%}
<h4>Adding New Author</h4>
{%endblock%}
{%block content%}
        <form class="form-horizontal" action="{{url_for('newAuthor')}}" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Author Name</label>
            <div class="col-sm-10">
                <input id="name" class="form-control" type="text" name="name" size="30" placeholder="Name of Author" required>
            </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
            <span><b>Active?</b></span>
            <div class="radio">
                <label><input type="radio" name="active" checked value="1"/>Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="active" value="0"/>No</label>
            </div>
                </div>
            </div>
            <div class="form-group">
            <label for = "imageURL" class="col-sm-2 control-label">Author Image</label>
            <div class="col-sm-10">
                <input class="form-control" id="imageURL" type="text" size="50" name="imageURL" placeholder="Image URL">
                </div>
                <p class="help-block col-sm-offset-2 col-sm-10">Copy and paste the URL of the image</p>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-success" type="submit" value="Add Author"> <a class="btn btn-primary" href="{{url_for('authors')}}">Cancel</a>
                </div>
            </div>
        </form>

{%endblock%}
