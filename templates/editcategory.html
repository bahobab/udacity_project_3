{%extends "base.html"%}
{% block title %}Editing Category {{category.name}}{% endblock %}
{%block operation%}
<div class="col-offset-2">
    <h4>Editing '{{category.name}}' Category</h4>
</div>
{%endblock%}
{%block content%}
        <form class="form-horizontal" action=" {{url_for('editCategory', category_id = category.id)}} " method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Category Name</label>
                 <div class="col-sm-10">
                    <input class="form-control" id="name" type="text" name="name" size="30" placeholder="{{category.name}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-warning" type="submit" name="Edit" value="Edit Category">
                    <a class="btn btn-primary" href="{{ url_for('categories') }}">Cancel</a>
                </div>
            </div>
        </form>

{%endblock%}
